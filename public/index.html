<!DOCTYPE html>
<html>
  <head>
    <title>Map Component for PandaSuite</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script src="app.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        --scale: 1;
        --scale-inverse: 1;
      }
      #map {
        width: 100%;
        width: calc(100% * var(--scale));
        height: 100%;
        height: calc(100% * var(--scale));
        -ms-transform-origin: 0 0;
        transform-origin: 0 0;
        -ms-transform: scale(var(--scale-inverse));
        transform: scale(var(--scale-inverse));
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
